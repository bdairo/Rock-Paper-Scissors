
    <head>
        <meta charset="utf-8">
        <title> Rock Paper scissors game</title>
        <link rel="stylesheet" href ="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>


    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge"> user </div>
            <div id ="computer-label" class="badge "> comp </div>
            <span id ="user-score"> 0 </span> : <span id="computer-score" > 0 </span>
        </div>

        <div class="result">
            <p onload ="putText()"> New Game </p>
        </div>

        <div class="choices" >
            <div id ="rock" class="choice">
                <img src ="images/rock.png" >
    
            </div>
    
            <div id="paper" class="choice">
                <img src ="images/paper.png" >
                
            </div>
    
            <div id="scissors" class="choice">
                <img src ="images/scissors.png" >
                
            </div>
        </div>

        <p id ="action-message"> Make your move</p>

        <script src="app.js" charset="utf-8"></script>

    </body>
    
</html>
